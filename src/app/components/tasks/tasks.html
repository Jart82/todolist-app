<div class="container d-flex flex-column justify-content-center align-items-center">

    <!-- head section -->
    <div class="row">
        <div class="col text-center">
            <h1 class="my-3"><i class="fas fa-list me-2 fs-2 text-primary"></i> Todo List</h1>
            <p>Stay organized and get things done</p>
        </div>
    </div>
    
    <!-- New task section -->
    <div class="col-8 my-4">
        <div class="card bg-white">
            <div class="card-body">
                <h2><i class="fas fa-plus"></i> Add New Task</h2>
                <div class="row">
                    <div class="col-11">
                        <input class="form-control" placeholder="What needs to be done?" type="text" [(ngModel)]="newTask">
                    </div>
                    <div class="col-1">
                        <button class="btn btn-secondary">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- task list section  -->
    <div class="col-8 m-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h2>Your Tasks</h2>
              <p class="mb-0">
                <span class="badge bg-light text-dark">{{active}} Active</span>
                <span class="badge bg-light text-dark">{{completed}} Completed</span>
              </p>
            </div>
            <div class="row">
                <div class="btn-group btn-group-lg col-12 bg-light">
                    <button type="button" class="btn btn-white text-secondary col-4">All({{all}})</button>
                    <button type="button" class="btn btn-white text-secondary col-4">Active({{active}})</button>
                    <button type="button" class="btn btn-white text-secondary col-4">Completed({{completed}})</button>
                  </div>
                  <div class="col-12" *ngFor="let task of taskList">
                    <div class="col-1">
                        <input type="checkbox" class="form-control">
                    </div>
                    <div class="col-10">{{task}}</div>
                    <div class="col-1">
                        <span>
                            <i class="fas fa-trash"></i>
                        </span>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
      
    
    
</div>
